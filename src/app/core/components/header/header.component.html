<!-- Fixed Header: left-64 so it doesn't cover sidebar -->
<header class="sticky top-0 h-14 bg-white border-b border-gray-200 flex justify-end items-center px-6 z-40">
  <!-- right side: icons + dropdown -->
  <div class="flex items-end gap-4">
    <!-- Icon 1: Megaphone (announcement) -->
    <button class="p-1 rounded hover:bg-gray-100" aria-label="Notice">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
           stroke-linecap="round" stroke-linejoin="round" class="text-[#4E54A3]">
        <path d="M3 11v3a1 1 0 0 0 1 1h2l3 2V6L6 8H4a1 1 0 0 0-1 1v2z"></path>
        <path d="M19 8a4 4 0 0 1 0 8"></path>
        <path d="M19 8v8"></path>
      </svg>
    </button>

    <!-- Icon 2: Wallet / Orders -->
    <button class="p-1 rounded hover:bg-gray-100" aria-label="Orders">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
           stroke-linecap="round" stroke-linejoin="round" class="text-[#4E54A3]">
        <rect x="2" y="7" width="20" height="14" rx="2"></rect>
        <path d="M16 3v4"></path>
        <path d="M8 3v4"></path>
      </svg>
    </button>

    <!-- Icon 3: Bell / Notifications with dot -->
    <button class="relative p-1 rounded hover:bg-gray-100" aria-label="Notifications">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
           stroke-linecap="round" stroke-linejoin="round" class="text-[#4E54A3]">
        <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0 1 18 14.158V11c0-3.07-1.64-5.64-4.5-6.32"></path>
        <path d="M7 17H2l1.405-1.405A2.032 2.032 0 0 0 6 14.158V11c0-3.07-1.64-5.64 4.5-6.32"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
      <!-- small red dot -->
      <span class="absolute top-0 right-0 block w-2 h-2 rounded-full bg-red-500 ring-2 ring-white"></span>
    </button>

    <!-- Dropdown -->
    <div class="relative inline-block text-left customDropdown">
      <button
        (click)="toggleDropdown()"
        class="dropdownButton inline-flex items-center justify-between w-44 rounded-md border border-gray-300 bg-white px-3 py-2 text-sm font-normal text-gray-500 hover:bg-gray-50 focus:outline-none">
        <span class="selectedOption">{{ selectedOption }}</span>
        <svg class="dropdownArrow w-4 h-4 ml-2 transition-transform duration-200 text-gray-500"
          [ngClass]="{ 'rotate-180': isDropdownOpen }"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <!-- เมนู dropdown -->
      <div *ngIf="isDropdownOpen"
           class="absolute right-0 mt-2 w-44 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 z-50">
        <ul class="py-1 text-sm text-gray-700" role="menu">
          <li><button (click)="selectOption('Admin1')" class="block w-full text-left px-4 py-2 hover:bg-[#D8EEFC]">Admin1</button></li>
          <li><button (click)="selectOption('Admin2')" class="block w-full text-left px-4 py-2 hover:bg-[#D8EEFC]">Admin2</button></li>
          <li><button (click)="selectOption('Admin3')" class="block w-full text-left px-4 py-2 hover:bg-[#D8EEFC]">Admin3</button></li>
        </ul>
      </div>
    </div>

    <!-- Profile dropdown -->
    <div class="relative" id="profileMenu">
      <button id="profileButton" aria-haspopup="true" aria-expanded="false"
              class="flex items-center rounded-lg hover:bg-gray-100">
        <img src="https://i.pinimg.com/1200x/33/57/d2/3357d23a25c7c9ecedffe083c238351c.jpg"
             alt="avatar"
             class="w-8 h-8 rounded-full border"/>
      </button>
    </div>
  </div>
</header>
