<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 p-4">



  <!-- ชื่อ - นามสกุล -->
  <div class="relative">
     <div class="flex justify-between items-center mb-1">
    <label class="tblock text-sm text-gray-700">ชื่อ-นามสกุล *</label>
    <button
      type="button"
      class="text-red-500 text-sm hover:underline"
      (click)="onReset()"
    >
      ล้างข้อมูล
    </button>
  </div> 
    <input
      formControlName="fullName"
      maxlength="50"
    class="border border-gray-300 rounded-md w-full px-3 py-2 text-sm
           focus:outline-none focus:border-[#4E54A3] hover:border-[#D3D4E9] transition-colors duration-400"      placeholder="ชื่อ - นามสกุล"
    />
    <span class="absolute right-3 bottom-2 text-xs text-gray-400">
      {{ form.get('fullName')?.value?.length || 0 }}/50
    </span>
  </div>
  <small
    *ngIf="form.get('fullName')?.invalid && form.get('fullName')?.touched"
    class="text-red-500"
  >
   Pea
  </small>

  <!-- เบอร์ติดต่อ -->
  <div>
    <label class="block text-sm text-gray-700 mb-1">Pea</label>
    <input
      formControlName="phone"
      class="border border-gray-300 rounded-md w-full px-3 py-2 text-sm
           focus:outline-none focus:border-[#4E54A3] hover:border-[#D3D4E9] transition-colors duration-400"
      placeholder="เบอร์โทร"
    />
    <small
      *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched"
      class="text-red-500"
    >
      Peq

    </small>
  </div>

  <!-- ที่อยู่ -->
  <div>
    <label class="block text-sm text-gray-700 mb-1">ที่อยู่ *</label>
    <div class="relative">
      <textarea
        formControlName="address"
        maxlength="200"
        rows="3"
        class="border border-gray-300 rounded-md w-full px-3 py-2 text-sm
           focus:outline-none focus:border-[#4E54A3] hover:border-[#D3D4E9] transition-colors duration-400"
        placeholder="ระบุที่อยู่"
      ></textarea>
      <span class="absolute right-3 bottom-2 text-xs text-gray-400">
        {{ form.get('address')?.value?.length || 0 }}/200
      </span>
    </div>
    <small
      *ngIf="form.get('address')?.invalid && form.get('address')?.touched"
      class="text-red-500"
    >
      กรุณากรอกที่อยู่
    </small>
  </div>

  <!-- ตำแหน่ง -->
  <div>
    <label class="block text-sm text-gray-700 mb-1">ตำแหน่งของผู้รับ *</label>
    <input
      formControlName="position"
      class="border border-gray-300 rounded-md w-full px-3 py-2 text-sm
           focus:outline-none focus:border-[#4E54A3] hover:border-[#D3D4E9] transition-colors duration-400"
      placeholder="พิมพ์เพื่อตำแหน่ง"
    />
    <small
      *ngIf="form.get('position')?.invalid && form.get('position')?.touched"
      class="text-red-500"
    >
      กรุณาระบุตำแหน่งของผู้รับ
    </small>
  </div>

  <!-- อีเมล -->
  <div>
    <label class="block text-sm text-gray-700 mb-1">อีเมล</label>
    <input
      formControlName="email"
      class="border border-gray-300 rounded-md w-full px-3 py-2 text-sm
           focus:outline-none focus:border-[#4E54A3] hover:border-[#D3D4E9] transition-colors duration-400"
      placeholder="ระบุอีเมล"
    />
    <small
      *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
      class="text-red-500"
    >
      กรุณากรอกอีเมลให้ถูกต้อง
    </small>
  </div>

  <!-- หมายเหตุ -->
  <div>
    <label class="block text-sm text-gray-700 mb-1">หมายเหตุ</label>
    <div class="relative">
      <textarea
        formControlName="note"
        maxlength="200"
        rows="3"
        class="border border-gray-300 rounded-md w-full px-3 py-2 text-sm
           focus:outline-none focus:border-[#4E54A3] hover:border-[#D3D4E9] transition-colors duration-400"
        placeholder="ระบุหมายเหตุ"
      ></textarea>
      <span class="absolute right-3 bottom-2 text-xs text-gray-400">
        {{ form.get('note')?.value?.length || 0 }}/200
      </span>
    </div>
  </div>

  <!-- ปุ่มบันทึก -->
<!-- ปุ่มบันทึก -->
<app-button
  label="บันทึก"
  color="#4E54A3"
  hover="#3b3f91"
  (click)="onSubmit()"
></app-button>
</form>
